<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello! &ndash; Spec app</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="selector">
    <div class="wrapper">
        <h2>Kies uit onze bronnen</h2>
        <div class="row">
            <label for="product-groen-uit-nederland" class="product row__col">
                <div class="product__heading" style="background-image: url(assets/product-groen-uit-nederland.png)">

                </div>
                <div class="product__body">
                    <div class="radio-box">
                        <input type="radio" name="product" value="groen-uit-nederland" id="product-groen-uit-nederland" class="radio-box__radio">
                        <img src="assets/icon-checkmark.svg" alt="" class="radio-box__img">
                    </div>
                    <h3>Groen uit Nederland</h3>
                    <p>50% groene stroom uit biovergisters, 50% uit windmolens en bosgecompenseerd gas</p>
                    <p>Maandelijks</p>
                    <p>105,90</p>
                </div>
            </label>
            <label for="product-wind-uit-nederland" class="product row__col product_active">
                <div class="product__heading" style="background-image: url(assets/product-wind-uit-nederland.png)">

                </div>
                <div class="product__body">
                    <div class="radio-box">
                        <input type="radio" name="product" value="wind-uit-nederland" id="product-wind-uit-nederland" class="radio-box__radio" checked>
                        <img src="assets/icon-checkmark.svg" alt="" class="radio-box__img">
                    </div>

                    <h3>Wind uit Nederland</h3>
                    <p>100% groene stroom uit Nederlandse windmolens en bosgecompenseerd gas</p>
                    <p>Maandelijks</p>
                    <p>105,90</p>
                </div>
            </label>
            <label for="product-biomassa-uit-nederland" class="product row__col">
                <div class="product__heading" style="background-image: url(assets/product-biomassa-uit-nederland.png)">

                </div>
                <div class="product__body">
                    <div class="radio-box">
                        <input type="radio" name="product" value="biomassa-uit-nederland" id="product-biomassa-uit-nederland" class="radio-box__radio">
                        <img src="assets/icon-checkmark.svg" alt="" class="radio-box__img">
                    </div>
                    <h3>Biomassa uit Nederland</h3>
                    <p>100% groene stroom uit Nederlandse biovergisters en bosgecompenseerd gas</p>
                    <p>Maandelijks</p>
                    <p>105,90</p>
                </div>
            </label>
        </div>
    </div>
    <div class="wrapper">
        <h2>Handige extraâ€™s</h2>
        <div class="row">
            <label class="box row__col" for="boks-live">
                <img src="assets/boks-live.svg" alt="" class="box__img">
                <div class="box__info">
                    <h3>BOKS live</h3>
                    <p>
                        Bespaar tot 15% op je verbuik met Boks
                        Eenmalige kosten: 50,-
                    </p>
                </div>
                <div class="box__choice">
                    <div class="radio-box">
                        <input type="checkbox" name="boks-live" value="yes" id="boks-live" class="radio-box__radio">
                        <img src="assets/icon-checkmark.svg" alt="" class="radio-box__img">
                    </div>
                    <p>Ja, ik wil BOKS live</p>
                </div>

                <p>maandelijks</p>
                <p>2,-</p>
            </label>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="row">
        <footer class="footer row__col">
            <div class="footer__info">
                <table>
                    <tr>
                        <td>Per maand</td>
                        <td>110,-</td>
                    </tr>
                    <tr>
                        <td>Per jaar</td>
                        <td>1.320,-</td>
                    </tr>
                </table>
                <a href="#">Tarievenspecificatie</a>
            </div>
            <button type="submit" class="footer__button">
                Aanmelden &raquo;
            </button>
        </footer>
    </div>
</div>
</body>
</html>
